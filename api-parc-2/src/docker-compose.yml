version: '3.9'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: rakem
      POSTGRES_DB: parc2
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    restart: on-failure
    depends_on:
      - db
    ports:
      - "3002:3002"
    env_file:
      - .env

volumes:
  pgdata:
